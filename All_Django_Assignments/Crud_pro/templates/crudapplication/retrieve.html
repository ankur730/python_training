<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve</title>
</head>
<body>

{% if employees %}

<table>
    <thead>
    <th>Employee Number</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Address</th>

    </thead>

    {% for emp in employees %}
    <tr>
        <td>{{ emp.eno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.esal }}</td>
        <td>{{ emp.eaddr }}</td>

        <td><a href="/update/{{ emp.id }}">Update</a></td>
        <td><a href="/delete/{{ emp.id }}">Delete</a></td>
    </tr>

    {% endfor %}

</table>

{% endif %}


</body>
</html>
