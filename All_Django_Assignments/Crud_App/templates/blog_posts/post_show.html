<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/blogstyle.css' %}">
</head>
<body>
<h1>All Contacts Data is below</h1>

<table class="select2-container--below">

    <thead>
    <tr>


        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>

    </thead>

    {% for contact in contactdata %}
    <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
            <a href="/edit{{ contact.id }}">Edit</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <a href="/delete{{ contact.id }}">Delete</a>
        </td>
    </tr>

    {% endfor %}

</table>

</body>
</html>
